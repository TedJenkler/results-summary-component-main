<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Result Summary</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center align-items-center" id="flex">
            <div class="col-4" id="score">
                <p id="score-p1">Your Result</p>
                <div class="rounded-circle" id="score-circle">
                    <p id="big-circle-nr">76</p>
                    <p id="small-circle-nr">of 100</p>
                </div>
                <h2 id="h2-score">Great</h1>
                <p id="score-p2">You Scored higher than 65% of <br> the people who have taken <br> these tests</p>
            </div>
            <div class="col-4" id="white">
                <h2 id="h2-white">Summary</h2>
                <div class="card" id="redcard"><p><i class="fa-solid fa-bolt-lightning" id="icon"></i>Reaction 80 / 100</p></div>
                <div class="card" id="yellowcard"><p><i class="fa-solid fa-brain" id="icon"></i>Memory 92 / 100</p></div>
                <div class="card" id="greencard"><p><i class="fa-regular fa-comment-dots" id="icon"></i>Verbal 61 / 100</p></div>
                <div class="card" id="bluecard"><p><i class="fa-regular fa-eye" id="icon"></i>Visual 72 / 100</p></div>
                <button type="button" class="btn" id="button">Continue</button>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/041374d9d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
